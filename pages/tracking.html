<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Shipment</title>
    <link rel="stylesheet" href="../assets/css/tracking.css">
</head>
<body>
    <div class="container">
        <h1>Track Your Shipment</h1>
        <div class="tracking-info">
            <p><strong>Tracking ID:</strong> <span id="tracking-id">Loading...</span></p>
            <p><strong>From:</strong> <span id="from-location">Loading...</span></p>
            <p><strong>To:</strong> <span id="to-location">Loading...</span></p>
            <p><strong>Distance:</strong> <span id="distance">Loading...</span></p>
            <p><strong>Price:</strong> <span id="price">Loading...</span></p>
            <p><strong>Booking Date:</strong> <span id="booking-date">Loading...</span></p>
            <p><strong>Estimated Delivery:</strong> <span id="delivery-date">Loading...</span></p>
            <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        </div>
    </div>
    <script type="module" src="../assets/js/tracking.js"></script>
</body>
</html>
