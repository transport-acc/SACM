<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button id="google-login-btn" type="button" class="btn google-btn"><img src="../assets/images/search.png" alt="google icon">Login with Google</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form hidden">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <button id="google-signup-btn" type="button" class="btn google-btn"><img src="../assets/images/search.png" alt="google icon">Signup with Google</button>
            </form>
        </div>
    </div>
