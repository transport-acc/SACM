<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars" id="menu-icon"></i>
            </div>
            <nav>
                <ul id="menu-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="#booking">Booking</a></li>
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#services ">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn" class="btn">Login</button>
                <button id="profile-btn" class="btn hidden">G</button>
            </div>
        </div>
    </header>
    <aside id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">
            <h2 id="sidebar-username">Welcome, User</h2>
        </div>

        <ul>
            <li><a href="../pages/mybookings.html">My Shipments</a></li>
            <li><button id="logout-btn" class="btn">Logout</button></li>
        </ul>
    </aside>
    <div class="container">
        <section id="contact-us">
            <div class="contact-container">
                <div class="address">
                    <h2>Our Address</h2>
                    <p>
                        <strong>Headquarters:</strong><br>
                        123, Avinashi - Tiruppur Rd, <br>
                        Anaipudur, Tiruppur, Avinashi, Tamil Nadu 641652
                    </p>
                    <p>
                        <strong>Email:</strong> transportwebsitepr@gmail.com

                    </p>
                </div>
        
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form id="contactForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" readonly />
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly />
        
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required />
        
                        <label for="query">Your Query</label>
                        <textarea id="query" name="query" rows="4" required></textarea>
        
                        <button type="submit" id="submitBtn">Submit</button>
                    </form>
                    <div id="responseMessage" class="response-message"></div>
                </div>
            </div>
        </section>
        
        
    </div>
    <script src="../assets/js/menu.js"></script>
    <script type="module" src="../assets/js/statecheck.js"></script>
    <script src="../assets/js/contact.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

</body>
</html>
